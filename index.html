      <!--inicia nav-->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/logo.webp" alt="Logo Emprendimiento"
              class="w-50 wow animate__fadeIn"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-3" aria-current="page" href="html/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 " aria-current="page" href="html/contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 " aria-current="page" href="html/ofertas.html">Ofertas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  fs-3" aria-current="page" href="html/sobremi.html">Sobre Mi</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--ends nav-->



    </header>
    <main id="main">

      <!--inicio info-->
      <img src="img/header.jpg" alt="Foto Principal" width="100%">
      <div class="bglight main wow animate__fadeInUp">
        <h1 class="text-center">Bienvenidos sean a Leon Pinturas</h1>
        <p class="parrafo">Informacion de Bienvenida</p>
      </div>
      <div class="bglight main wow animate__fadeInUp">
        <h2 class="text-center">Condiciones y Servicios</h2>
        <p class="parrafo">Sobre las Condiciones y Servicios</p>
      </div>
      <!--ends info-->



      <!--inicio accordion-->
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item wow animate__fadeInUp">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button fs-1" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne">
              Nuestra Historia
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show bglight"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body fs-2">
            <strong>Comienzo</strong> Narracion de la historia
            </div>
          </div>
        </div>
        <div class="accordion-item wow animate__fadeInUp">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed fs-3" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              ¿Es todo Original?
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse bglight"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body fs-2">
            Explicacion sobre Mercaderia
            </div>
          </div>
        </div>
        <div class="accordion-item wow animate__fadeInUp">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed fs-3" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              ¿Que te motivo?
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse bglight"
            aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body fs-2">
            Inspiraciones 
            </div>
          </div>
        </div>
      </div>
      <!--ends accordion-->
    </main>



    <!--inicio footer-->
    <footer class="pie text-center d-flex flex-column justify-content-center" id="footer">
      <div class="footer">
        <h3>Redes</h3>
      </div>
      <div class="flex-row">
        <a href="https://facebook.com" target="_blank" class="pie">
          <img src="img/facebook.webp" alt="Logo Facebook">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="img/twitter.webp" alt="Logo Twitter">
        </a>
      </div>
    </footer>
    <!--ends footer-->

    new WOW().init();
